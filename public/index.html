<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/logo.png"><title>Café Flordi</title><script defer="defer" type="module" src="/js/chunk-vendors.6a8b18b1.js"></script><script defer="defer" type="module" src="/js/app.22c71223.js"></script><link href="/css/chunk-vendors.3a925887.css" rel="stylesheet"><link href="/css/app.f6d69fe9.css" rel="stylesheet"><script defer="defer" src="/js/chunk-vendors-legacy.59141f7e.js" nomodule></script><script defer="defer" src="/js/app-legacy.f7661c5c.js" nomodule></script></head><body><noscript><strong>We're sorry but flordi-web-vue2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong><div data-v-0be00f6d="" class="parent" style="background:  center center / cover no-repeat fixed;"><div data-v-0be00f6d="" id="over" t="" class="front invisible"><div class="loader fillParent" style="opacity: 1;"><img class="miniLoader fadein fillParent"></div></div><div data-v-0be00f6d=""><div data-v-0be00f6d="" duration="800" bezier-easing-value=".5,0,.35,1" class="sticky menuWithBg" style="margin-top: -5px; margin-bottom: -10px;"><div data-v-0be00f6d="" class="container flex-nowrap container--fluid justify" style="margin-top: 0px;"><div data-v-0be00f6d="" class="row no-gutters"><div data-v-0be00f6d="" xs="3" class="col col-2"><a data-v-0be00f6d="" href="#"><img data-v-0be00f6d="" class="logo"></a></div><div data-v-0be00f6d="" xs="9" class="col col-10"><div data-v-0be00f6d="" menu-row="" class="row no-gutters"><div data-v-0be00f6d="" class="col col-4"><a data-v-0be00f6d="" href="#events" data-scroll-active="events" class="menuitem text active"><img data-v-0be00f6d="" style="width: 10vw;"></a></div><div data-v-0be00f6d="" class="col col-4"><a data-v-0be00f6d="" href="#about" data-scroll-active="mission" class="menuitem text"><img data-v-0be00f6d="" style="width: 10vw;"></a></div><div data-v-0be00f6d="" class="col col-4"><a data-v-0be00f6d="" href="#menu" data-scroll-active="menu" class="menuitem text"><img data-v-0be00f6d="" style="width: 8vw;"></a></div></div><div data-v-0be00f6d="" class="row no-gutters"><div data-v-0be00f6d="" class="col col-4"><a data-v-0be00f6d="" href="#studio" data-scroll-active="studio" class="menuitem text"><img data-v-0be00f6d="" style="width: 10vw;"></a></div><div data-v-0be00f6d="" class="col col-4"><a data-v-0be00f6d="" href="#jobs" data-scroll-active="jobs" class="menuitem text"><img data-v-0be00f6d="" style="width: 10vw;"></a></div><div data-v-0be00f6d="" class="col col-4"><a data-v-0be00f6d="" href="#contact" data-scroll-active="contact" class="menuitem text"><img data-v-0be00f6d="" style="width: 12vw;"></a></div></div></div></div></div></div></div><div data-v-0be00f6d="" class="contentDiv"><img data-v-0be00f6d="" style="width: 30vw; max-width: 200px; opacity: 80; fill-opacity: 0; display: block; margin: 25px auto;"><p data-v-0be00f6d="" class="text slogan" style="height: 100%;">A soft and warm breeze blows us towards a space where connection, authenticity and ethical creative entrepreneurship are paramount.<br data-v-0be00f6d="">Get in on the act, bounce with us!</p><hr data-v-0be00f6d="" class="topHr"><div data-v-0be00f6d="" class="text"><hr><div data-v-097c54e8="" id="events" class="t px-4 mx-100" style="min-height: 25vh;"><img data-v-097c54e8="" style="width: 30vw; max-width: 200px; margin-bottom: 10px;"><p data-v-097c54e8="" class="blockText">An eager stage awaits you... in café Flordi</p><div data-v-097c54e8="" class="container"><div data-v-097c54e8="" class="row"><div data-v-61f707ca="" data-v-097c54e8=""></div></div></div></div><hr><div data-v-292bd2c8="" id="mission" class="t px-4" style="min-height: 25vh;"><img data-v-292bd2c8="" style="width: 30vw; max-width: 200px; margin-bottom: 10px;"><p data-v-292bd2c8="" class="content">Just like the Flordi flowers shop did previously, Flordi café spreads colour and joy in the neighbourhood. A new generation came and transformed the flower store into a music café, giving both upcoming and established local artists a place to perform and grow their musical network. Flordi café means sharing the joy of life, to dance, eat and drink together."</p></div><hr><div data-v-5152d8f4="" id="menu" class="t px-4" style="min-height: 25vh;"><img data-v-5152d8f4="" style="width: 30vw; max-width: 200px; margin-bottom: 10px;"><p data-v-5152d8f4="" class="content"></p><div data-v-ab3ac6fa="" data-v-5152d8f4=""><a data-v-ab3ac6fa="" class=""><img data-v-ab3ac6fa="" class="logo" style="width: 80px; height: 80px;"></a></div><br data-v-5152d8f4=""><b data-v-5152d8f4="">Vegan menu</b><br data-v-5152d8f4="">We work together with local organic and biodynamic farmers who are working hard on their fields to provide with amazing organic vegetables for us. Real food, with deep colors. Our menu is plant based and evolves with the seasons. We follow the rhythm of nature and that of small-scaled farmers. Good food for body, soul and mind.<br data-v-5152d8f4=""><br data-v-5152d8f4=""><b data-v-5152d8f4="">Local breweries</b><br data-v-5152d8f4="">We promote and support local small-scaled breweries. Try out the new ones our enjoy the old Belgian recipes, it's up to you!<p></p></div><hr><div data-v-0e0d24af="" id="studio" class="t px-4" style="min-height: 25vh;"><img data-v-0e0d24af="" style="width: 30vw; max-width: 200px; margin-bottom: 10px;"><p data-v-0e0d24af="" class="content">We want our stage to be occupied with crazy ideas being tried out. Therefore, we are building two rehearsal studios of 6 x 5 m right next to the café. We provide a place for you to rehearse and try out wih your band. Looking for such a place? Contact us and we'll show you around!</p></div><hr><div data-v-1d7ee298="" id="jobs" class="t px-4" style="min-height: 25vh;"><img data-v-1d7ee298="" style="width: 30vw; max-width: 200px; margin-bottom: 10px;"><div data-v-1d7ee298="" style="text-align: center;"><div data-v-1d7ee298="" style="display: inline-block; text-align: left;">Our cooperative dream is growing faster than a speeding bullet. Do you:<ul data-v-1d7ee298=""><li data-v-1d7ee298="">want to contribute your energy in a local sustainable network?</li><li data-v-1d7ee298="">want to be part of our community, that makes the world a better place?</li><li data-v-1d7ee298="">Do you have great ideas that should come alive?</li></ul>Well then if you want to join us, you can!<br data-v-1d7ee298="">We are looking for:<ul data-v-1d7ee298=""><li data-v-1d7ee298="">Students &amp; flexi's in the café</li><li data-v-1d7ee298="">Permanent employee in the café</li><li data-v-1d7ee298="">Volunteers</li><li data-v-1d7ee298="">Social entrepreneurs</li><li data-v-1d7ee298="">IT enthousiasts: <a data-v-1d7ee298="" href="https://github.com/simonvbrae/flordi-web" class="blockURL">our website is open source!</a></li></ul></div></div></div><hr><div id="contact" class="t px-4" style="min-height: 25vh;"><img style="width: 30vw; max-width: 200px; margin-bottom: 10px;"><div style="text-align: center;"><div style="display: inline-block; text-align: left;"><b>Hello there!</b><ul><li>Do you want to play on stage?</li><li>Is there a project you'd like to propose?</li><li>Other questions &amp; suggestions?</li></ul>Come visit the café and make it happen or <a href="mailto:info@flordi.be" target="_blank" class="blockURL">send us an email</a>.<br><br></div></div><div class="mapDiv" style="height: max(320px, 30vw); width: max(320px, 30vw);"><div class="vue2leaflet-map leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0" style="height: 100%; z-index: 0; position: relative;"><div></div><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer" style="z-index: 1; opacity: 1;"><div class="leaf
